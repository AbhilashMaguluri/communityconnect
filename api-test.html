<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Community Connect</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Community Connect - API Connection Test</h1>
    
    <div>
        <button onclick="testBackend()">Test Backend Connection</button>
        <button onclick="testIssues()">Test Issues API</button>
        <button onclick="testAuth()">Test Auth API</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:5000';
        
        function showResult(title, data, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }
        
        async function testBackend() {
            try {
                const response = await fetch(`${API_URL}/api`);
                if (response.ok) {
                    const data = await response.json();
                    showResult('âœ… Backend Connection', data, true);
                } else {
                    showResult('âŒ Backend Error', `Status: ${response.status}`, false);
                }
            } catch (error) {
                showResult('âŒ Backend Connection Failed', error.message, false);
            }
        }
        
        async function testIssues() {
            try {
                const response = await fetch(`${API_URL}/api/issues`);
                if (response.ok) {
                    const data = await response.json();
                    showResult('âœ… Issues API', data, true);
                } else {
                    showResult('âŒ Issues API Error', `Status: ${response.status}`, false);
                }
            } catch (error) {
                showResult('âŒ Issues API Failed', error.message, false);
            }
        }
        
        async function testAuth() {
            try {
                const response = await fetch(`${API_URL}/api/auth/me`);
                const data = await response.json();
                showResult('âœ… Auth API Response', data, response.ok);
            } catch (error) {
                showResult('âŒ Auth API Failed', error.message, false);
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            setTimeout(() => {
                testBackend();
                setTimeout(() => testIssues(), 1000);
                setTimeout(() => testAuth(), 2000);
            }, 500);
        };
    </script>
</body>
</html>
